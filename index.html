<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alura Geek</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="cabecalho">
            <a class="logo" href="./index.html"></a>
                <div class="cabecalho__icones">
                <a href="" class="cabecalho__geek"><img class="cabecalho__logo" src="./assets/Logo.svg"></a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="items">
        <div class="items__titulo__div">
        <h1 class="items__titulo">MEUS PRODUTOS: </h1>
    </div>
        <ul class="geek__items__conteiner" alt="alura geek" data-lista>
            <li class="geek__items">
                <div class="card">
                    <img src="./assets/box4livros.jpg" class="produtos" alt="Box Sociedade e Hobbit">
                    <div class="card-container">
                    <div class="card-container--info">
                        <p>Box Pocket Luxo: O Senhor dos Aneis + O Hobbit</p>
                        <div class="card-container--value">
                            <p>Preço: R$250.00</p>
                        </div>
                        <div class="card-container--deleta"><img src="./assets/icons8-lixo.svg" class="lixeira" alt="Ícone de deleção"></div>
                    </div>
                    </div>
                </div>
            </li>
            <li class="geek__items">
                <div class="card">
                    <img src="./assets/livroSilmarilion.jpg" alt="Livro Silmarillion">
                    <div class="card-container">
                    <div class="card-container--info">
                        <p>O Silmarillion</p>
                        <div class="card-container--value">
                            <p>Preço: R$50.00</p>
                           <div class="card-container--deleta"> <img src="./assets/icons8-lixo.svg" alt="Ícone de deleção"> </div>
                        </div>
                    </div>
                    </div>
                </div>
            </li>
                <li class="geek__items">
                <div class="card">
                    <img src="./assets/livroOHobbit.jpg" alt="Livro Hobbit">
                    <div class="card-container">
                    <div class="card-container--info">
                        <p>O Hobbit</p>
                        <div class="card-container--value">
                            <p>Preço: R$35.00</p>
                            <div class="card-container--deleta"><img src="./assets/icons8-lixo.svg" alt="Ícone de deleção"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </li>       
            <li class="geek__items">
                <div class="card">
                    <img src="./assets/livroSenhorDosAneis.png" alt="Livro Senhor dos Aneis">
                    <div class="card-container">
                    <div class="card-container--info">
                        <p>O Senhor dos Aneis</p>
                        <div class="card-container--value">
                            <p>Preço: R$90.00</p>
                            <div class="card-container--deleta"><img src="./assets/icons8-lixo.svg" alt="Ícone de deleção"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </li>        
            <li class="geek__items">
                <div class="card">
                    <img src="./assets/livroQuedaNumenor.jpg" alt="Livro Queda Numenor">
                    <div class="card-container">
                    <div class="card-container--info">
                        <p>A Queda de Númenor</p>
                        <div class="card-container--value">
                            <p>Preço: R$90.00</p>
                           <div class="card-container--deleta"> <img src="./assets/icons8-lixo.svg" alt="Ícone de deleção"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </li>
        </ul>        
        </section>
        

        <section class="formulario">
            <h1 class="formtitulo__titulo">Adicionar Produto:</h1>

                <div id="formulario" class="formulario__produto">
                    <div class="formproduto__text">
                    <form class="formproduto__form" data-formulario>
                        <input class="formproduto__input" type="text" id="nome" placeholder="Nome..." data-nome>
                        <input class="formproduto__input" type="text" id="valor" placeholder="Valor..." data-preco>
                        <input class="formproduto__input" type="text" id="imagem" placeholder="Link da imagem..." data-url>
                        
                    <div class="form__botoes">
                    <div class="formproduto__botoes">
                        <button class="formproduto__botao" id="salvar">Salvar</button>             
                    </div>
                    <div class="formproduto__botoes">
                        <button class="formproduto__botao" id="limpar">Limpar</button>
                    </div>
                    </div>
                </div>
            </div>
            </form>
            
        </section>
    </main>  
   
<footer class="rodape">
        <a class="logo" href="./index.html"></a>
                        <div class="rodape__itens">
                    <a href="./index.html" class="rodape__geek"><img class="rodape__logo" src="./assets/Logo.svg"></a>
                </div>
    
</footer>

<script src="./js/mostraProduto.js" type="module"></script>
<script src="./js/criarProduto.js" type="module"></script>
<script src="./js/deletaProduto.js" type="module"></script>

</body>
</html>
